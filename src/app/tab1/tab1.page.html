<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chatting Application
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Enter Your Username</p>
  
  <ion-list>
    <ion-item>
      <ion-label floating>Username:</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="login()">Login</ion-button>
</ion-content>
